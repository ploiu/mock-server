<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ploiu Mock Server</title>
    <style>
        :root {
            --primary: #7C35AA;
            --secondary: #8D99AE;
            --success: #A5C882;
            --error: #CD533B;
            --body-background: #333;
            --text: #dfd8e3;
            --darker-background: #111;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--body-background);
            overflow: hidden;
            color: var(--text);
            font-family: "Fira Code", Consolas, monospace;
        }

        .container {
            padding: 0 2em;
        }

        #route-panel {
            resize: horizontal;
            border-right: 1px solid var(--secondary);
            padding-right: 2em;
            margin-right: 2em;
            grid-column-start: 1;
            grid-column-end: 2;
        }

        #edit-route-view {
            display: grid;
            grid-auto-columns: 20% 80%;
        }

        #route-editor {
            grid-column-start: 2;
            grid-column-end: 3;
        }

        .route-list {
            list-style-type: none;
            padding-left: 0;
        }

        .route-list > li.clickable {
            padding: .5em;
            border-radius: 6px;
            background-color: var(--darker-background);
            margin: 0.5em 0;
        }

        .route-list > li.clickable:hover {
            background-color: var(--secondary);
            cursor: pointer;
        }

        .route-list > li.clickable.selected {
            background-color: var(--primary);
        }

        select, input, textarea {
            border-radius: 6px;
            padding: 1em;
            background-color: var(--darker-background);
            color: var(--text);
            border-color: var(--secondary);
            border-width: 1px;
            border-style: solid;
        }

        select:focus, input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        #method-url-bar {
            display: grid;
            grid-auto-columns: 10% auto;
        }

        #method-url-bar > select {
            grid-column-start: 1;
            grid-column-end: 2;
        }

        #method-url-bar > input {
            grid-column-start: 2;
            grid-column-end: 3;
            width: fit-content;
        }

        .input-group > select:first-child, .input-group > input:first-child {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }

        .input-group > select:not(:first-child), .input-group > input:not(:first-child) {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .input-group > select:last-child, .input-group > input:last-child {
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        td > input {
            width: 95%;
        }

        table {
            width: 100%;
        }

    </style>
</head>
<body>
<div id="main" class="container">
    <h1>Ploiu Mock Server</h1>
    <!--main area, this contains the route list and the editor panel for that route-->
    <div id="edit-route-view" v-if="currentView === 'editRoute'">
        <div id="route-panel">
            <h3>Routes</h3>
            <ul class="route-list">
                <li class="clickable" v-for="(route, index) in routes" :key="index"
                    :class="{selected: selectedRoute === route}" @click="selectedRoute = route">
                    {{route.title}}
                </li>
            </ul>
        </div>
        <div id="route-editor">
            <h3>Current Route</h3>
            <!--row with request method and url-->
            <div class="input-group" id="method-url-bar">
                <select id="requestMethod" v-model="selectedRoute.method">
                    <option :value="method" v-for="method in requestMethods">{{method}}</option>
                </select>
                <input type="text" id="requestUrl" v-model="selectedRoute.url" placeholder="url">
            </div>
            <!--row with request headers-->
            <div>
                <h5>Request Headers</h5>
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(header, index) in selectedRoute.responseHeaders" :key="index">
                        <td>
                            <input type="text" v-model="header.name">
                        </td>
                        <td>
                            <input type="text" v-model="header.value">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/vue@3.1.4"></script>
<script>
    const ui = {
        data() {
            return {
                /** @type {Route[]}; the routes the user has set up*/
                routes: [],
                /** @type {Route}; the current route the user is editing*/
                selectedRoute: {},
                requestMethods: [
                    'GET', 'PUT', 'POST', 'DELETE', 'HEAD', 'CONNECT', 'OPTIONS', 'TRACE', 'PATCH'
                ],
                // the visible view for the UI
                currentView: 'editRoute'
            }
        },
        methods: {
            /** splits a header map into a list of single headers so that they can be edited on the UI*/
            groupHeaders(headers = {}) {
                const grouped = []
                for (let [key, value] of Object.entries(headers)) {
                    grouped.push({
                        name: key,
                        value: value
                    })
                }
                // assign a new id for each grouped header
                for (let i = 0; i < grouped.length; i++) {
                    grouped[i].id = i
                }
                return grouped
            },
            /** condenses a list of headers down into a single object to send back to the server */
            condenseHeaders(headers = []) {
                const condensed = {}
                for (let grouped of headers) {
                    condensed[grouped.name] = grouped.value
                }
                return condensed
            }
        },
        async mounted() {
            const routes = await (await fetch('/mock-server-routes')).json()
            if (routes) {
                for (let route of routes) {
                    route.responseHeaders = this.groupHeaders(route.responseHeaders)
                }
                this.routes = routes
            }
        }
    }
    Vue.createApp(ui).mount('#main')
</script>
</body>
</html>
